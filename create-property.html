<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir Propiedad - AirCNC</title>
    <link rel="stylesheet" href="assets/css/tailwind.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.28.0/feather.min.js" integrity="sha512-7x3zila4t2qNycrtZ31HO0NnJr8kg2VI67YLoRSyi9hGhRN66FHYWr7Axa9Y1J9tGYHVBPqIjSE1ogHrJTz51g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>

<body class="font-body bg-gray-50">

    <!-- Navigation -->
    <nav class="bg-white shadow-md">
        <div class="container max-w-screen-xl mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <img src="assets/image/logo aircnc.png" alt="Logo AirCNC" class="w-16 md:w-20 lg:w-32">
                <button class="lg:hidden w-10 h-10 flex items-center justify-center text-green-700 border border-green-700 rounded-md" @click="navbarOpen = !navbarOpen">
                    <i data-feather="menu"></i>
                </button>
                <ul class="hidden lg:flex space-x-8">
                    <li><a href="#" class="font-semibold text-gray-900 hover:text-gray-400 transition">Populares</a></li>
                    <li><a href="#" class="font-semibold text-gray-900 hover:text-gray-400 transition">Subir</a></li>
                    <li><a href="#" class="font-semibold text-gray-900 hover:text-gray-400 transition">Contacto</a></li>
                    <li><a href="#" class="font-semibold text-gray-900 hover:text-gray-400 transition">Sobre Nosotros</a></li>
                </ul>
                <button class="hidden lg:block px-5 py-3 border-2 border-green-700 rounded-lg font-semibold text-green-700 hover:bg-green-700 hover:text-white transition">
                    Iniciar sesión
                </button>
            </div>
        </div>
        <!-- Mobile Menu -->
        <ul class="lg:hidden flex flex-col space-y-4 px-4 pb-4" x-show="navbarOpen" @click.away="navbarOpen = false">
            <li><a href="#" class="font-semibold text-gray-900 hover:text-gray-400 transition">Populares</a></li>
            <li><a href="#" class="font-semibold text-gray-900 hover:text-gray-400 transition">Subir</a></li>
            <li><a href="#" class="font-semibold text-gray-900 hover:text-gray-400 transition">Contacto</a></li>
            <li><a href="#" class="font-semibold text-gray-900 hover:text-gray-400 transition">Sobre Nosotros</a></li>
            <li><button class="w-full px-5 py-3 border-2 border-green-700 rounded-lg font-semibold text-green-700 hover:bg-green-700 hover:text-white transition">Iniciar sesión</button></li>
        </ul>
    </nav>
    <!-- Fin de Navegación -->

    <!-- Add Property Section -->
    <section class="bg-white py-10 md:py-16">
        <div class="container max-w-screen-xl mx-auto px-4">
            <h1 class="font-semibold text-3xl md:text-4xl text-gray-900 text-center mb-8">Añadir Nueva Propiedad</h1>
            <form class="bg-gray-100 p-8 rounded-3xl shadow-md">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Título -->
                    <div>
                        <label for="title" class="block text-gray-700 font-semibold mb-2">Título</label>
                        <input type="text" id="title" name="title" placeholder="Título de la propiedad" class="w-full px-4 py-3 bg-white border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-700">
                    </div>
                    <!-- Dirección -->
                    <div>
                        <label for="address" class="block text-gray-700 font-semibold mb-2">Dirección</label>
                        <input type="text" id="address" name="address" placeholder="Dirección de la propiedad" class="w-full px-4 py-3 bg-white border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-700">
                    </div>
                    <!-- Precio por Noche -->
                    <div>
                        <label for="price" class="block text-gray-700 font-semibold mb-2">Precio por Noche</label>
                        <input type="number" id="price" name="price" placeholder="Ej. 100" min="0" class="w-full px-4 py-3 bg-white border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-700">
                    </div>
                    <!-- Número de Habitaciones -->
                    <div>
                        <label for="bedrooms" class="block text-gray-700 font-semibold mb-2">Número de Habitaciones</label>
                        <input type="number" id="bedrooms" name="bedrooms" placeholder="Ej. 3" min="1" class="w-full px-4 py-3 bg-white border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-700">
                    </div>
                    <!-- Número de Baños -->
                    <div>
                        <label for="bathrooms" class="block text-gray-700 font-semibold mb-2">Número de Baños</label>
                        <input type="number" id="bathrooms" name="bathrooms" placeholder="Ej. 2" min="1" class="w-full px-4 py-3 bg-white border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-700">
                    </div>
                    <!-- Fechas Disponibles -->
                    <div class="md:col-span-2">
                        <label for="availability" class="block text-gray-700 font-semibold mb-2">Fechas Disponibles</label>
                        <input type="text" id="availability" name="availability" placeholder="Selecciona las fechas disponibles" class="w-full px-4 py-3 bg-white border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-700">
                        <!-- Puedes integrar un selector de fechas como Flatpickr o similar para mejorar la experiencia del usuario -->
                    </div>
                </div>
                <!-- Descripción -->
                <div class="mt-6">
                    <label for="description" class="block text-gray-700 font-semibold mb-2">Descripción</label>
                    <textarea id="description" name="description" rows="5" placeholder="Describe tu propiedad..." class="w-full px-4 py-3 bg-white border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-700"></textarea>
                </div>
                <!-- Botón de Envío -->
                <div class="mt-6 text-center">
                    <button type="submit" class="px-6 py-3 bg-green-700 text-white font-semibold text-lg rounded-xl hover:bg-green-900 transition">Añadir Propiedad</button>
                </div>
            </form>
        </div>
    </section>
   

    <footer class="bg-white py-6 shadow-inner">
        <div class="container max-w-screen-xl mx-auto px-4 text-center">
            <p class="text-gray-600">&copy; 2024 AirCNC. Todos los derechos reservados.</p>
        </div>
    </footer>
    
    <script>
        feather.replace()
    </script>
</body>

</html>
